<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Engineering & Malware Analysis by Dootix</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="avatar">
        <img src="https://avatars.githubusercontent.com/u/24233481?v=4" alt="Your Avatar">
      </div>
      <ul class="social-links">
        <li><a href="https://github.com/Dootix" target="_blank">GitHub</a></li>
        <p></p>
        <li><a href="https://www.linkedin.com/in/oskarrudzinski/" target="_blank">LinkedIn</a></li>
      </ul>
      <div class="nav">
        <a href="index.html">Home</a>
        <a href="posts">Posts</a>
        <a href="reports">Reports</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
      <h1>Reverse Engineering & Malware Analysis by Dootix</h1>
      <p></p>

      <h2>Posts</h2>
      <ul>
        <li><button class="load-markdown" data-file="posts/reversing-example.md">Reversing Example 1</button></li>
        <!-- Add more posts here -->
      </ul>
    </div>
  </div>

  <!-- JavaScript to handle Markdown loading via GitHub API -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.querySelectorAll('.load-markdown').forEach(link => {
  link.addEventListener('click', function (e) {
    e.preventDefault();
    const file = this.getAttribute('data-file');
    
    // Fetch the file data from GitHub API
    fetch(`https://api.github.com/repos/Dootix/dootix.github.io/contents/${file}?ref=main`)
      .then(response => response.json())
      .then(data => {
        if (data.content) {
          // Decode base64 content
          const decodedContent = atob(data.content);

          // Convert decoded content to HTML using marked.js
          const htmlContent = marked(decodedContent);

          // Inject the HTML content into the page
          document.getElementById('content').innerHTML = htmlContent;
        } else {
          console.error("No content found!");
        }
      })
      .catch(error => {
        console.error("Failed to load content: ", error);
      });
  });
});
  </script>
</body>
</html>
