<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Engineering & Malware Analysis</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="avatar">
        <img src="https://avatars.githubusercontent.com/u/your-avatar-id" alt="Your Avatar">
      </div>
      <ul class="social-links">
        <li><a href="https://github.com/your-username" target="_blank">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/your-username" target="_blank">LinkedIn</a></li>
        <li><a href="https://twitter.com/your-username" target="_blank">Twitter</a></li>
      </ul>
      <div class="nav">
        <a href="index.html">Home</a>
        <a href="posts">Posts</a>
        <a href="reports">Reports</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
      <h1>Welcome to My Reverse Engineering & Malware Analysis Blog</h1>
      <p>This is where I write about reverse engineering, malware analysis, and other cybersecurity topics.</p>

      <h2>Latest Posts</h2>
      <ul>
        <li><a href="posts/reversing-example.md" class="load-markdown" data-file="posts/reversing-example.md">Reversing Example 1</a></li>
        <!-- Add more posts here -->
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // JavaScript to fetch and render Markdown
    document.querySelectorAll('.load-markdown').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const file = this.getAttribute('data-file');
        fetch(file)
          .then(response => response.text())
          .then(data => {
            document.getElementById('content').innerHTML = marked(data);
          });
      });
    });
  </script>
</body>
</html>
