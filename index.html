<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Engineering & Malware Analysis by Dootix</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="avatar">
        <img src="https://avatars.githubusercontent.com/u/24233481?v=4" alt="Your Avatar">
      </div>
      <ul class="social-links">
        <li><a href="https://github.com/Dootix" target="_blank">GitHub</a></li>
        <p></p>
        <li><a href="https://www.linkedin.com/in/oskarrudzinski/" target="_blank">LinkedIn</a></li>
      </ul>
      <div class="nav">
        <a href="index.html">Home</a>
        <a href="posts">Posts</a>
        <a href="reports">Reports</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
      <h1>Reverse Engineering & Malware Analysis by Dootix</h1>
      <p></p>

      <h2>Posts</h2>
      <ul>
        <li><button class="load-markdown" data-file="posts/reversing-example.md">Reversing Example 1</button></li>
        <!-- Add more posts here -->
      </ul>

      <!-- Placeholder for Markdown content -->
      <div id="markdown-content"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // JavaScript to fetch and render Markdown
    document.querySelectorAll('.load-markdown').forEach(button => {
      button.addEventListener('click', function (e) {
        e.preventDefault();
        const file = this.getAttribute('data-file');
        fetch(file)
          .then(response => response.text())
          .then(data => {
            // Render the fetched markdown content into HTML
            document.getElementById('markdown-content').innerHTML = marked(data);
          })
          .catch(err => {
            document.getElementById('markdown-content').innerHTML = "<p>Failed to load content.</p>";
            console.error("Error fetching Markdown file:", err);
          });
      });
    });
  </script>
</body>
</html>
